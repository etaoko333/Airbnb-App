apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbnb-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airbnb-app
  template:
    metadata:
      labels:
        app: airbnb-app
    spec:
      containers:
      - name: frontend
        image: sholly333/airbnb-app-frontend:latest  # Replace with your image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
      - name: backend
        image: sholly333/airbnb-app-backend:latest  # Replace with your image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: SALT_VALUE
          value: "$2b$10$HeeRPL7YACkhv4dpmck5AO"
        - name: JWT_SECRET
          value: "ce62a203ec7bc6acfcf254a26a35c6d0e98404b5bc34d749411990404d46c4cf714346f261acc97eab0525b26d81acdba91d943f3706e74d25ca067afabf24be"  # Use the generated secret here
---
apiVersion: v1
kind: Service
metadata:
  name: airbnb-app-service
spec:
  selector:
    app: airbnb-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
